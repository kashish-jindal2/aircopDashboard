<body>
  <header>
    <!-- place navbar here -->
    <div class="container">
      <div class="row">
        <div class="col-6 mt-4">
          <img src="images/logo.svg" class="logo" alt="" />

          <div class="col">
            <form name="myForm" method="post">
              <div class="col-sm-12 col-lg-8 mt-5">
                <p id="login">Login</p>
                <hr>
                <label for="validationCustom05" class="form-label py-2 mt-2">Username</label>
                <input type="text" class="form-control form-control-lg" name="username" placeholder=""
                  id="validationCustom05" required />
              </div>
              <div class="col-sm-12 col-lg-8 mt-2">
                <label for="validationCustom06" class="form-label">Enter your Password</label>
                <input type="password" class="form-control form-control-lg" id="validationCustom06" name="password"
                  required placeholder="Password" />
                <input type="password" class="form-control form-control-lg mt-2 text-muted" id="validationCustom06"
                  name="confirm" required placeholder="Confirm password" />
              </div>
              <div class="row mt-2">
                <div class="col-sm-6 col-lg-4">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidChecked" required placeholder />
                    <label class="form-check-label" for="invalidCheck">
                      Remember me ?
                    </label>
                    <div class="invalid-feedback">
                      You must agree before submitting.
                    </div>
                  </div>
                </div>
                <div class="col-sm-6 col-lg-4">
                  <p class="float-end" id="forget">Forget Password?</p>
                </div>
              </div>
              <div class="d-grid gap-2 col-8 mt-4">
                <a href="../../../New-dash/airtel.html" type="button" value="Submit" class="btn btn-lg"
                  onclick="formValidation()">
                  Login
                </a>
                <p class="text-muted text-center">Need to create new user? Login</p>
              </div>
            </form>
          </div>
        </div>
        <div class="col-sm-12 col-lg-6 mt-3">
          <img src="images/Group 214.png" alt="" class="d-block w-100" />
        </div>
      </div>
    </div>
  </header>
  <main></main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script>
    function formValidation() {
      var x = document.myForm.username.value;
      var y = document.myForm.password.value;
      var z = document.myForm.confirm.value;
      if (x == "") {
        alert("Please enter your name");
        return false;
      }
      else if (y == "") {
        alert("Please enter your password");
      } else if (y.length < 8) {
        alert("Please Enter minimum 8 Character");
      } else if (z == "") {
        alert("Please enter your correct password");
      } else if (z != y) {
        alert("Passwords do not match"); // corrected alert message
      }
      else {
        document.getElementById("loading").style.display = "block"; // Show loading indicator
        setTimeout(function () {
          document.myForm.submit(); // Submit the form after a short delay to display the loading indicator
        }, 500);
      }
    }
